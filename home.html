<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEdu-Home</title>
</head>
<body>
   <section class="home-screen">
      <!-- Navbar -->
    <header>
        <div class="logo">SmartEdu</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Name</a>
            <a href="#">Options</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Empower Your Learning with SmartEdu</h1>
            <button class="btn-primary">Start Learning</button>
        </div>
        <div class="hero-img">
            <img src="https://img.freepik.com/premium-photo/young-man-reading-book-concept-reading-learning-businessman-reader-illustration_715671-2527.jpg" alt="Student">
        </div>
    </section>

    <!-- Subjects -->
    <section class="subjects">
        <h2>Subjects/Courses</h2>
        <div class="subject-cards">
            <div class="card">
                <img src="https://img.icons8.com/?size=128&id=meNRdspE8HLZ&format=png"></img>
                <h3>Physics</h3>
                <p>Master laws and theorems with ease.</p>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/?size=128&id=ECEMEownc0p9&format=png"></img>
                <h3>Chemistry</h3>
                <p>Explore the magic of chemical reactions.</p>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/?size=100&id=12513&format=png"></img>
                <h3>Mathematics</h3>
                <p>Solve problems and equations easily.</p>
            </div>
        </div>
    </section>

    <!-- Study Notes -->
    <section class="study-notes">
        <h2>Study Notes</h2>
        <form>
            <input type="text" placeholder="Note Title">
            <textarea placeholder="Note Content"></textarea>
            <button type="submit" class="btn-green">Save Note</button>
        </form>
    </section>
    <!-- Quiz Section -->
    <section class="quiz-contact">
        <div class="quiz">
            <h2>Quiz Section</h2>
            <select>
                <option>Select Topic</option>
                <option>Physics Quiz</option>
                <option>Chemistry Quiz</option>
                <option>Math Quiz</option>
            </select>
        </div>

        <!-- Contact Form -->
        <div class="contact">
            <h2>Contact Form</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <button class="btn-green">Save</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <button class="btn-green">Submit</button>
        <div class="socials">
            <img src="https://img.icons8.com/?size=100&id=118467&format=png" >
            <img src="https://img.icons8.com/?size=100&id=8824&format=png">
            <img src="https://img.icons8.com/?size=60&id=dz63urxyxSdO&format=png" >
        
        
        </div>
    </footer>

    </section>
</body>
</html>
